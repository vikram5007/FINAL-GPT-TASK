<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
      background-image: url("/assets/images/3d-render-gradient-7680x4800-10996.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    .login-container {
      width: 800px;
      height: 600px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0px 50px rgba(247, 10, 247, 0.384);
      backdrop-filter: blur(10px);
      background-color: rgba(180, 58, 58, 0);
    }

    .login-container img {
      height: 100%;
      max-width: 50%;
      margin-right: 0;
      border-top-left-radius: 15px;
      border-bottom-left-radius: 15px;
    }

    .login-container .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
    }

    .login-container h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #fff;
      text-align: center;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .login-container form {
      width: 100%;
    }

    .login-container .form-group {
      position: relative;
    }

    .login-container .form-group input {
      padding-left: 40px;
    }

    .login-container .form-group i.fa {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #999;
    }

    .login-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .login-container input[type="submit"]:hover {
      background-color: #45a049;
      transform: translateY(-5px);
    }

    .login-container .form-group a.btn-link {
      color: #fff;
    }

    .login-container .form-group.forgot-password {
      text-align: center;
      margin-top: 10px;
    }

    .login-container .form-group.forgot-password hr {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 10px;
      background-color: #fff;
    }

    .login-container .form-group.signup-options {
      text-align: center;
      margin-top: 10px;
    }

    .login-container .form-group.signup-options a {
      color: #fff;
      margin-right: 10px;
    }

    .login-container .form-group.signup-options i.fa {
      margin-right: 5px;
      font-size: 2rem;
    }

    .login-container .form-group.signup-options h3 {
      color: #fff;
      font-weight: bold;
    }

    /* Shake animation */
    .error-shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      10%, 90% {
        transform: translateX(-10px);
      }

      20%, 80% {
        transform: translateX(10px);
      }

      30%, 50%, 70% {
        transform: translateX(-10px);
      }

      40%, 60% {
        transform: translateX(10px);
      }
    }
  </style>
  <script>
    function validateForm() {
      var username = document.forms["loginForm"]["username"].value;
      var password = document.forms["loginForm"]["password"].value;
      var usernameInput = document.forms["loginForm"]["username"];
      var passwordInput = document.forms["loginForm"]["password"];

      // Validate username
      if (!/^[a-zA-Z0-9_]{3,16}$/.test(username)) {
        alert("Error: Username must contain only letters, numbers, or underscores (3-16 characters)!");
        usernameInput.classList.add("error-shake");
        return false;
      }

      // Validate password
      if (!/^(?=.*[A-Z])(?=.*[!@#$%^&*()_\-+=])(?=.*[0-9])[a-zA-Z0-9!@#$%^&*()_\-+=]{8,16}$/.test(password)) {
        alert("Error: Password must be 8-16 characters long and can contain symbols, uppercase letters, lowercase letters, and numbers!");
        passwordInput.classList.add("error-shake");
        return false;
      }
    }

  

    // Remove shake animation after it ends
    document.addEventListener("animationend", function(event) {
      event.target.classList.remove("error-shake");
    });
  </script>
</head>
<body>
  <div class="login-container">
    <img src="/assets/images/10.jpg" alt="Logo">
    <div class="content">
      <h2>Login Form</h2>
      <form name="loginForm" action="login.php" method="post" onsubmit="return validateForm()">
        <div class="form-group">
          <input type="text" class="form-control" name="username" placeholder="Username" required>
          <i class="fa fa-user"></i>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" required>
          <i class="fa fa-lock"></i>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember" style="color: #fff;">Remember password</label>
          </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Login">
      </form>
      <div class="form-group forgot-password">
        <a href="#" class="btn btn-link" style="color: #fff;">Forgot password?</a>
        <hr>
        <h3 style="color: #fff; font-weight: bold;">Sign up using</h3>
      </div>
      <div class="form-group signup-options">
        <a href="#" class="btn btn-link">
          <i class="fab fa-google fa-2x"></i>
        </a>
        <a href="#" class="btn btn-link">
          <i class="fab fa-facebook fa-2x"></i>
        </a>
        <a href="#" class="btn btn-link">
          <i class="fab fa-twitter fa-2x"></i> 
        </a>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
